common:
    lid_topic:  "/livox/lidar" #"/quad0_pcl_render_node/cloud"
    imu_topic:  "/livox/imu" # "/quad_0/imu" 
    image_topic: "/camera/image/compressed"
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                  # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0

preprocess:
    lidar_type: 1                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
    scan_line: 4
    blind: 0.3

mapping:
    acc_cov: 0.1
    gyr_cov: 0.1
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    fov_degree:    360
    det_range:     100.0
    extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic
#IMU and LiDAR : Right-hand coordinate system    
    extrinsic_T: [ -0.011, -0.02329, 0.04412 ]   # LiDAR to IMU translation
    extrinsic_R: [ 1, 0, 0,                      # LiDAR to IMU rotation
                   0, 1, 0,
                   0, 0, 1]
    
extrinsic_LtoC:
#LiDAR to Camera:
#  t= [ 0, -0.02947, -0.05353]
#  R=[ 1,             0,                      0,                 [  0,  1, 0,
#      0, cos(3.1415926*70/180), -sin(3.1415926*70/180),    *       1,  0, 0,
#      0, sin(3.1415926*70/180),  cos(3.1415926*70/180)]            0,  0, 1 ]
    t_LtoC: [ 0, -0.02947, -0.05353 ]
    R1_LtoC: [ 0, -1, 0,
               1,  0, 0, 
               0,  0, 1]
    angle2_LtoC: [0.0, 70.0, 0.0]  #degree rollangle pitchangle yawangle            

publish:
    path_en:  false
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame
    undistort_lid_topic: "/cloud_registered_body"
    odometry: "/Odometry"

pcd_save:
    color_pcd_save: true
    color_pcd_path: "/home/whistle/2_code/1_WS/fast_lio_modify/src/FAST_LIO_modify/PCD/pcd_color/frames"
    pcd_save_en: false
    pcd_root_path: "/home/whistle/2_code/1_WS/fast_lio_modify/src/FAST_LIO_modify/PCD/pcd_frames"
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
